version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: athena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: psadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: