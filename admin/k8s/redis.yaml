---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: athena-admin
  labels:
    app: redis
    component: session-store
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: athena-admin
  labels:
    app: redis
    component: session-store
spec:
  replicas: 1  # Single instance for session store
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: session-store
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - "yes"  # Enable persistence
        - --maxmemory
        - "200mb"
        - --maxmemory-policy
        - "allkeys-lru"  # Evict least recently used keys
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        emptyDir: {}  # Ephemeral storage OK for sessions
