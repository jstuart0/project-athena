---
apiVersion: v1
kind: Namespace
metadata:
  name: athena-admin
  labels:
    name: athena-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-admin-backend
  namespace: athena-admin
  labels:
    app: athena-admin-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-admin-backend
  template:
    metadata:
      labels:
        app: athena-admin-backend
    spec:
      serviceAccountName: athena-admin-backend
      containers:
      - name: backend
        image: 192.168.10.222:30500/athena-admin-backend:latest
        imagePullPolicy: Always  # Always pull for development
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MAC_STUDIO_IP
          value: "192.168.10.167"
        - name: MAC_MINI_IP
          value: "192.168.10.181"
        - name: PORT
          value: "8080"
        - name: REDIS_URL
          value: "redis://redis:6379"
        # Database credentials from secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: athena-admin-db
              key: DATABASE_URL
        # Session and JWT secrets
        - name: SESSION_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: athena-admin-secrets
              key: SESSION_SECRET_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: athena-admin-secrets
              key: JWT_SECRET
        # OIDC configuration now comes from database (settings.py API)
        - name: FRONTEND_URL
          value: "https://athena-admin.xmojo.net"
        - name: DEMO_MODE
          value: "false"
        resources:
          requests:
            memory: "256Mi"  # Increased for database ORM
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: athena-admin-backend
  namespace: athena-admin
  labels:
    app: athena-admin-backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: athena-admin-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-admin-frontend
  namespace: athena-admin
  labels:
    app: athena-admin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-admin-frontend
  template:
    metadata:
      labels:
        app: athena-admin-frontend
    spec:
      containers:
      - name: frontend
        image: 192.168.10.222:30500/athena-admin-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: athena-admin-frontend
  namespace: athena-admin
  labels:
    app: athena-admin-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: athena-admin-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: athena-admin-ingress
  namespace: athena-admin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - athena-admin.xmojo.net
    secretName: athena-admin-tls
  rules:
  - host: athena-admin.xmojo.net
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /settings
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /status
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /test-query
        pathType: Prefix
        backend:
          service:
            name: athena-admin-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: athena-admin-frontend
            port:
              number: 80
