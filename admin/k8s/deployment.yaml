---
apiVersion: v1
kind: Namespace
metadata:
  name: athena-admin
  labels:
    name: athena-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-admin-backend
  namespace: athena-admin
  labels:
    app: athena-admin-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-admin-backend
  template:
    metadata:
      labels:
        app: athena-admin-backend
    spec:
      containers:
      - name: backend
        image: 192.168.10.222:30500/athena-admin-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MAC_STUDIO_IP
          value: "192.168.10.167"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: athena-admin-backend
  namespace: athena-admin
  labels:
    app: athena-admin-backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: athena-admin-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena-admin-frontend
  namespace: athena-admin
  labels:
    app: athena-admin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: athena-admin-frontend
  template:
    metadata:
      labels:
        app: athena-admin-frontend
    spec:
      containers:
      - name: frontend
        image: 192.168.10.222:30500/athena-admin-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: athena-admin-frontend
  namespace: athena-admin
  labels:
    app: athena-admin-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: athena-admin-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: athena-admin-ingress
  namespace: athena-admin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - athena-admin.xmojo.net
    secretName: athena-admin-tls
  rules:
  - host: athena-admin.xmojo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: athena-admin-frontend
            port:
              number: 80
